<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Checkers Central</title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.x/dist/typography.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-white text-gray-800">
  <header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-gray-900">Checkers Central</a>
      <div class="hidden md:flex space-x-6">
        <a href="/" class="text-gray-600 hover:text-blue-600">Home</a>
        <a href="/about.html" class="text-gray-600 hover:text-blue-600">About</a>
        <a href="/contact.html" class="text-blue-600 font-semibold hover:text-blue-600">Contact</a>
      </div>
      <a href="/contact.html" class="hidden md:block bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition">Get In Touch</a>
    </nav>
  </header>
  <main>
    <section class="py-20 sm:py-24">
      <div class="container mx-auto px-6">
        <div class="text-center max-w-3xl mx-auto">
          <h1 class="text-4xl font-bold">Contact Us</h1>
          <p class="mt-4 text-lg text-gray-600">Have a question, suggestion, or feedback? We'd love to hear from you!</p>
          <p class="mt-4 text-lg text-gray-600">Fill out the form below and we’ll get back to you as soon as possible.</p>
        </div>
        <div class="mt-16 max-w-lg mx-auto bg-white p-10 rounded-lg shadow-xl border border-gray-200">
          <form action="#" method="#" enctype="text/plain" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
              <input type="text" name="name" id="name" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" name="email" id="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea name="message" id="message" rows="5" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <footer class="bg-gray-800 text-gray-400 py-8">
    <div class="container mx-auto px-6 text-center">
      <p>© 2025 Checkers Central. All rights reserved.</p>
    </div>
  </footer>
</body>

</html>
